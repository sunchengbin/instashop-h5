<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <style>
        html{
        }
        body{
            margin:0;
            padding:0;
            background: #f4f4f4;
            font-size: 14px;
            -webkit-transform:translateZ(0);
            color:#999;
        }
        a,button,input{-webkit-touch-callout:none;outline:none; border:0;-webkit-appearance: none;}
        a,a:visited{text-decoration:none;-webkit-touch-callout:none;-webkit-tap-highlight-color: rgba(0,0,0,0);}
        *{ -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
        *{
            -webkit-tap-highlight-color : transparent;
        }
        body, button,a, p,input, select,option,td, textarea /* for ie */ {
            font: 12px/1.5 'Myriad Set Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .f-pad{
            padding:0 21px;
            background:#fff;
            border-bottom:solid 1px #dedede;
        }
        .f-input-box {
            padding: 5px 0 15px;
            border-bottom: solid 1px #dedede;
        }
        .f-input-box label{
            font-size:14px;
        }
        .f-input-box input,.add-texrea textarea{
            display:block;
            width:100%;
            height:34px;
            background:#f5f5f5;
            border-radius:5px;
            border:0;
            margin-top:5px;
            outline:none;
            padding-left:10px;

        }
        .add-texrea{
            border-bottom:none;
        }
        .add-texrea textarea{
            resize: none;
            min-height:130px;
            padding-top:10px;
        }
        .f-submit-box{
            padding-top:10px;
            text-align:center;
        }
        .f-submit-box input{
            width:90%;
            font-size: 14px;
            background-color: #43CB9C;
            color: #fff;
            border-radius: 2px;
        }
        .f-contact{
            padding:20px 0 0 20px;
            line-height:20px;
            font-size:16px;
        }
        .hh {
            display:none;
        }
        .error {
            color:#F5A623;
            font-size:14px;
            padding-top:10px;
        }
        .insta-btn{
            padding:12px 0;
        }
        .contact-us{
            color: #aaa;
            padding: 5px 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .dialog-wraper{
            position:absolute;
            background-color : #fff;
            border-radius: 5px;
            font-size: 1.4rem;
            color:#666;
        }
        .dialog-body,.dialog-top,.dialog-footer{
            padding:10px;
        }
        .dialog-body{
            overflow:auto;
        }
        .dialog-footer{
            text-align: right;
            padding-top:0;
            padding-bottom: 8px;
        }
        .dialog-footer a{
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            color: #43CB9C;
            font-size: 12px;
        }
        .ca-btn{
            margin-right:30px;
        }
        .cf-btn{

        }
        .dialog-cover{
            position: absolute;
            left:0;
            top:0;
            bottom:0;
            right:0;
            background-color: black;
            opacity: 0.4;
            filter: Opacity(40);
        }
    .dialog-body-p{
        font-size: 12px;
    }
    </style>

    <title>Feedback</title>
</head>

<body id="container">
    <div id="feedbackbox" class="f-pad">
        <div class="f-input-box">
            <label for="contact">Nomor telpon atau Email</label>
            <input id="email" name="contact" type="text" placeholder="" value="">
        </div>
        <div class="f-input-box add-texrea">
            <label for="content">Masalah atau Komentar Anda</label>
            <textarea name="content" value="" id="content"></textarea>
            <div id="error" class="error hh">Silakan masukkan kritik dan saran kamu</div>
        </div>
    </div>
    <div class="f-submit-box">
        <input type="submit" value="submit" id="f-submit" class="insta-btn">
    </div>
    <div class="contact-us">
        Contact us </br>
        Line: InstashopIndonesia</br>
        PH/WA: 0812 8491 8486</br>
        Instashop Versi Desktop : 'http://dashboard.instashop.co.id'
    </div>
    <div class="f-contact">
    </div>
    <script src="http://static-test.instashop.co.id/js/base/require-zepto.js"></script>
    <script src="http://static-test.instashop.co.id/js/dist/app/feedback.js?v=1476268969661"></script>
</body>
</html>
