<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <style>
        html{
        }
        body{
            margin:0;
            padding:0;
            background: #f4f4f4;
            font-size: 14px;
            -webkit-transform:translateZ(0);
            color:#d6d6d6;
        }
        a,button,input{-webkit-touch-callout:none;outline:none; border:0;}
        a,a:visited{text-decoration:none;-webkit-touch-callout:none;-webkit-tap-highlight-color: rgba(0,0,0,0);}
        *{ -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
        *{
            -webkit-tap-highlight-color : transparent;
        }
        .f-pad{
            padding:0 21px;
            background:#fff;
            border-bottom:solid 1px #dedede;
        }
        .f-input-box{
            padding:15px 0 20px 0;
            border-bottom:solid 1px #dedede;
        }
        .f-input-box label{
            font-size:16px;
        }
        .f-input-box input,.add-texrea textarea{
            display:block;
            width:100%;
            height:34px;
            background:#e6e4e4;
            border-radius:5px;
            border:0;
            margin-top:10px;
            outline:none;
            padding-left:10px;

        }
        .add-texrea{
            border-bottom:none;
        }
        .add-texrea textarea{
            resize: none;
            min-height:130px;
            padding-top:10px;
        }
        .f-submit-box{
            padding-top:20px;
            text-align:center;
        }
        .f-submit-box input{
            width:90%;
        }
        .f-contact{
            padding:20px 0 0 20px;
            line-height:20px;
            font-size:16px;
        }
        .hh {
            display:none;
        }
        .error {
            color:#F5A623;
            font-size:14px;
            padding-top:10px;
        }
    </style>

    <title>Feedback</title>
</head>

<body id="container">

<form action="./router/feedback.php" method="post">
    <div id="feedbackbox" class="f-pad">
        <div class="f-input-box">
            <label for="phone">Nomor telpon atau Email</label>
            <input id="email" name="contact" type="text" placeholder="" value="">
        </div>
        <div class="f-input-box add-texrea">
            <label for="">Masalah atau Komentar Anda</label>
            <textarea name="content" value="" id="content"></textarea>
            <div id="error" class="error hh">Silakan masukkan kritik dan saran kamu</div>
        </div>
        <input id="seller_id" type="hidden" name="seller_id" value=""/>
        <input id="wduss" type="hidden" name="wduss" value=""/>
    </div>
    <div class="f-submit-box">
        <input type="submit" value="submit" id="f-submit" class="insta-btn" onclick="return check()">
    </div>
</form>
<div class="f-contact">
</div>
<script src="../static/js/base/require-zepto.js?v=1466419017427"></script>
<script>
    function getRequestParam(param) {
        var value;
        var uri = window.location.href;
        value = uri.match(new RegExp('[\?\&]' + param + '=([^\&\#]*)([\&\#]?)', 'i'));
        return value ? decodeURIComponent(value[1]) : value;
    }
    function check() {
        if (!$('#content').val()) {
            $('#error').show();
            return false;
        }
        return true;
    }
    var seller_id = getRequestParam('seller_id');
    var wduss = getRequestParam('wduss');
    if (seller_id) {
        $('#seller_id').attr('value', seller_id);
    }
    if (wduss) {
        $('#wduss').attr('value', wduss);
    }
</script>

</body>
</html>
