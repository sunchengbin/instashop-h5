<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expect" content="0">
    <link href="../static/css/app/ui.css" rel="stylesheet">
    <title>UI</title>
    <style>
        body{
            padding-top:4.4rem;
        }
    </style>
</head>
<body>
    <nav class="header-nav clearfix">
        <i class="icon iconfont">&#xe62a;</i>
        返回
        <button class="fr">保存</button>
    </nav>
    <nav class="shop-header-nav clearfix">
        <div class="fl">
            <button class="">
                <i class="icon iconfont">&#xe62a;</i>
            </button>
            <div class="btn-cover"></div>
        </div>
        <div class="fr">
            <button class="">
                <i class="icon iconfont">&#xe643;</i>
            </button>
            <div class="btn-cover"></div>
        </div>
    </nav>
    <button class="btn confirm-btn b-btn">Button</button>
    <button class="btn exit-btn c-btn">退出</button>
    <button class="btn cancel-btn">取消</button>
    <button class="btn disable-btn">已售完</button>
    <p>
        <i class="icon iconfont checked-btn"></i>
        <i class="icon iconfont check-btn"></i>
    </p>


    <section class="buy-plug">
        <div class="item-info-title clearfix">
            <img src="http://imghk0.geilicdn.com/test_instashop40730-1460555107839-1.png?w=110&h=110&cp=1">
            <div class="">
                <p class="price">RP 12.000</p>
                <p class="title">STOCK:3</p>
            </div>
            <i class="icon iconfont">&#xe602;</i>
        </div>
        <div class="item-info-cont">
            <p>Type Size</p>
            <ul class="clearfix">
                <li class="act">Black/coal black</li>
                <li>Wolf/coal black</li>
                <li>gray/coal black</li>
                <li class="act">Black/coal black</li>
                <li>Wolf/coal black</li>
                <li>gray/coal black</li>
            </ul>
        </div>
        <div class="item-info-num">
            <div class="item-num-box clearfix">
                <span>
                    <i class="icon iconfont">&#xe6cf;</i>
                </span>
                <input class="fl" type="text" value="0" readonly="readonly"/>
                <span>
                    <i class="icon iconfont">&#xe664;</i>
                </span>
            </div>
            <p class="">QUANTITY</p>
        </div>
        <button class="btn">确定</button>
</section>
    <section class="logistics-plug j_logistics_plug">
        <div class="logistics-plug-top clearfix">
            <i class="icon iconfont j_close_btn fr">&#xe602;</i>
            <p class="title">选择物流类型</p>
        </div>
        <ul class="logistics-list">
            <li class="j_logistics_li" data-id="{{this.id}}">
                <i class="icon iconfont check-btn fl"></i>
                sdfsdfsdf
            </li>
        </ul>
        <button class="btn j_plug_submit">确定</button>
    </section>
</body>
</html>
