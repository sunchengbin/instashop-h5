<script>
    require(['select'],function(select){
        var sel = select({
            container : '.test',
            options : [{name : '请选择',val : ''},{name : '北京',val : 'bj'},{name : '上海',val : 'sh'}],
            value : 'bj',
            value_name : '北京',
            change_fn : function(){
                console.log(this.getValue())

            }
        });
        var sel1 = select({
            container : '.test1',
            options : [{name : '请选择',val : ''},{name : '北京',val : 'bj'},{name : '上海',val : 'sh'}],
            value : 'bj',
            value_name : '北京'
        });
        console.log(sel.getValue());
        console.log(sel1.getValue());
    });
</script>
